version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: shundao-backend
    restart: unless-stopped
    ports:
      - "5039:5039"
    volumes:
      - ../configs:/app/config:ro
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - shundao-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5039/api/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: shundao-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - shundao-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  shundao-network:
    driver: bridge
